	 <body>
	<div class="row">
		<div class="col-sm">
			
			<div class="card" style="width: 25rem; height: 30rem;margin-top: 5rem; margin-left:2rem">
				
				<img src="./sougou.png" class="card-img-top">
				
				<div class="alert alert-primary" role="alert">
					<div class="card-body">

						<h3 class="card-title">不满知道，试试搜狗！</h5>
							<p class="card-text">搜狗在产品研发的过程中追求技术创新。搜狗以一种人工智能的新算法，引导用户更快速准确定位自己所关注的内容</p>
							<form action="https://www.sogou.com/web" method="get">
								<input type="text" name="query">
								<button type="submit" class="btn btn-primary">搜狗搜索</button>
							</form>
					</div>
				</div>
			</div>

		</div>
		<div class="col-sm">
			
			<div class="card" style="width: 25rem; height: 30rem;margin-top: 5rem;">
				
				<img src="./baidu.png" class="card-img-top">
				<div class="alert alert-danger" role="alert">

					<div class="card-body">
						
						<h3 class="card-title">百度一下，生活更好！</h5>
							<p class="card-text">百度是拥有强大互联网基础的领先AI公司。百度主张：世界很复杂，百度更懂你。</p>
							<form action="https://www.baidu.com/s" method="get">
								<input type="text" name="wd">
								<button type="submit" class="btn btn-danger">百度搜索</button>
							</form>
					</div>
				</div>
			</div>
			
		</div>
		<div class="col-sm">
			
			<div class="card" style="width: 25rem; height: 30rem;margin-top: 5rem;">
				
				<img src="./360.png" class="card-img-top">
				
				<div class="alert alert-success" role="alert">
					<div class="card-body">

						<h3 class="card-title">360搜索,SO靠谱！</h5>
							<p class="card-text">360综合搜索通过一个统一的用户界面帮助用户在多个搜索引擎中选择和利用合适的搜索引擎来实现检索操作</p>
							<form action="https://www.so.com/s" method="get">
								<input type="text" name="q">
								<button type="submit" class="btn btn-success">360搜索</button>
							</form>
					</div>
				</div>
			</div>

		</div>
	</div>
